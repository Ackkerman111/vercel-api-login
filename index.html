<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Generator</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('jpg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, rgba(106, 0, 255, 0.4), rgba(12, 1, 26, 0.7));
      z-index: -2;
    }

    .vignette {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(ellipse 50vmax 50vmax at center, transparent 0%, transparent 0%, rgba(0,0,0,.9) 100%);
      z-index: -1;
    }

    .container {
      width: 90%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 15px 45px rgba(0,0,0,0.6);
      animation: fadeIn 0.8s ease;
      transition: all 0.4s ease;
    }

    .container::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 24px;
      padding: 2px;
      background: linear-gradient(90deg, transparent, white, transparent);
      background-size: 200% 200%;
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      animation: shineBorder 4s linear infinite;
    }

    @keyframes shineBorder {
      0% { clip-path: inset(0 0 98% 0); background-position: 200% 0; }
      25% { clip-path: inset(0 0 0 98%); background-position: 100% 100%; }
      50% { clip-path: inset(98% 0 0 0); background-position: 0 200%; }
      75% { clip-path: inset(0 98% 0 0); background-position: 0 0; }
      100% { clip-path: inset(0 0 98% 0); background-position: 200% 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 25px;
      margin-bottom: 12px;
      color: #ffffff;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 15px;
      color: #d1d5db;
      margin-bottom: 35px;
      line-height: 1.5;
    }

    .hidden {
      display: none;
    }

    button {
      background: linear-gradient(135deg, #a855f7, #ec4899);
      border: none;
      color: white;
      padding: 16px 32px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
      box-shadow: 0 6px 25px rgba(168, 85, 247, 0.5);
      position: relative;
      overflow: hidden;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .key-display {
      margin: 30px 0;
    }

    .key-label {
      font-size: 13px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .key-box {
      padding: 18px 20px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(236, 72, 153, 0.15));
      border: 2px solid rgba(168, 85, 247, 0.5);
      color: #ffffff;
      font-weight: 600;
      font-size: 16px;
      word-wrap: break-word;
    }

    .copy-btn {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 12px 28px;
      font-size: 14px;
    }

    .back-btn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-top: 20px;
      font-size: 14px;
      padding: 12px 28px;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="vignette"></div>
  <div class="container">

    <!-- Initial View -->
    <div id="initialView">
      <h1>KeyGenerator</h1>
      <p>Click below button to generate key.</p>

      <button onclick="generateKey(event)">Generate Key</button>

      <footer>© 2025 AckmvnCheats</footer>
    </div>

    <!-- Key View -->
    <div id="keyView" class="hidden">
      <h1>Key Generated!</h1>
      <p>Your access key has been created successfully</p>

      <div class="key-display">
        <div class="key-label">Your Access Key</div>
        <div class="key-box" id="keyValue">Loading...</div>
      </div>

      <button class="copy-btn" onclick="copyKey(event)">Copy Key</button>
      <button class="back-btn" onclick="showInitialView()">← Generate Another</button>

      <footer>© 2025 AckmvnCheats</footer>
    </div>

  </div>

  <script>
    let currentKey = "";

    function showInitialView() {
      document.getElementById("initialView").classList.remove("hidden");
      document.getElementById("keyView").classList.add("hidden");
    }

    function showKeyView() {
      document.getElementById("initialView").classList.add("hidden");
      document.getElementById("keyView").classList.remove("hidden");
    }

    async function generateKey(event) {
      const btn = event.target;
      btn.disabled = true;
      btn.textContent = "Generating...";

      try {
        const res = await fetch("/api/generate");
        const data = await res.json();

        currentKey = data.message;
        document.getElementById("keyValue").textContent = currentKey;

        showKeyView();
      } catch (error) {
        alert("Connection error. Please try again.");
      }

      btn.disabled = false;
      btn.textContent = "Generate Key";
    }

    function copyKey(event) {
      navigator.clipboard.writeText(currentKey).then(() => {
        const btn = event.target;
        const original = btn.textContent;
        btn.textContent = "✓ Copied!";
        setTimeout(() => btn.textContent = original, 2000);
      });
    }
  </script>
</body>
</html>
